<article class="article-item" *ngFor="let article of articles">
    <img src="{{ url_img+article.image }}" alt="{{article.title}}" *ngIf="article.image != null">
    <img src="http://bppl.kkp.go.id/uploads/publikasi/karya_tulis_ilmiah/default.jpg" alt={{article.title}} *ngIf="article.image == null">
    <h2>{{article.title}}</h2>
    <span class="date">{{article.date | amLocale: 'es' | amTimeAgo}}</span>
    <a [routerLink]="['/article/'+article._id]" class="button-articles">Leer mas...</a>
 </article>
 <div class="clearfix"></div>
